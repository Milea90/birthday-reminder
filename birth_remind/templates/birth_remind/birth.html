<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday reminder calendar</title>
</head>

<body>

    <h1>Welcome To Your Personal Birthday Reminder Calendar!</h1>

<!--A list of items/birthdays that was added by user-->
    <table>
        {% for item in items %}
        <tr>
            {% if item.done %}
            <td><strike>{{ item.name }}</strike></td>
            {% else %}
            <td>{{ item.name }}</td>
            {% endif %}
            <td>

                <!--A button to edit items/birthdays-->
                <div id="edit-button">
                <a href="/edit/{{ item.id }}">
    
                    <button aria-label="Click here to edit.">Edit</button>
                </a>
                </div>
            </td>

                <!--A button to delete items/birthdays-->
            <td>
                <div id="delete-button">
                <a href="/delete/{{ item.id }}">
                    <button aria-label="Click here to delete.">Delete</button>
                </a>
                </div>
            </td>

        </tr>

        {% empty %}
        <tr>
            <td>
                <h1>Please add upcoming birthdays to your personal birthday
                reminder-calendar!</h1>
            </td>
        </tr>

        {% endfor %}

    </table>

    <!--A link to add birthdays-->
    <a href="/add" aria-label="A clickable link to an edit page where you can add birthdays.">Add Upcoming Birthdays</a>
</body>
</html>
